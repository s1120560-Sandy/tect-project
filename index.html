<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Quicksand:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans TC', 'Quicksand', sans-serif;
            color: #4a4a4a;
            background: linear-gradient(135deg, #f8f0ff, #e0f7fa, #f8f0ff);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
        }

        .profile-photo {
            border: 4px solid #b3a4ff;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .link-item {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .icon {
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }

        .icon.github { fill: #6e5494; }
        .icon.email { fill: #d9534f; }
        .icon.linkedin { fill: #0077b5; }
        .icon.instagram { fill: #e1306c; }

        /* 動態裝飾 SVG */
        .decor-svg {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .decor-1 { top: 5%; left: 5%; width: 100px; }
        .decor-2 { bottom: 5%; right: 5%; width: 80px; animation-delay: 1s; }
        .decor-3 { top: 20%; right: 10%; width: 90px; animation-delay: 2s; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
